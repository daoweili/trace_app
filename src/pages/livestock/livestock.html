<ion-header no-border>

  <ion-navbar hideBackButton color="primary">
    <ion-buttons left>
      <button ion-button (click)="goBack()">
        <ion-icon class="customIcon" name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>牲畜信息</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
    <ion-list>

    <ion-item class="item" style="border-top:0px;">
      <ion-label fixed> * 牲畜编号</ion-label>
      <ion-input type="text" required placeholder="请输入牲畜编号" [(ngModel)]="this.settingProvider.ltock.code" readonly="true"  ></ion-input>
    </ion-item>
    <ion-item class="item">
      <ion-label fixed> * 农户</ion-label>
      <ion-input type="text" (ionFocus)="doSearch()" readonly="true" required placeholder="按农户名称或者4位身份证尾数搜索" [(ngModel)]="this.settingProvider.farmername"></ion-input>
    </ion-item>
    <ion-item class="item">
      <ion-label fixed> * 行政区域</ion-label>
      <ion-multi-picker id="cities" [(ngModel)]="this.settingProvider.user.areaId" doneText="确定" cancelText="取消" item-content [multiPickerColumns]="this.settingProvider.cityColumns"></ion-multi-picker>
    </ion-item>
    <ion-item class="item">
      <ion-label fixed> * 母体来源</ion-label>
      <ion-input type="tel" required placeholder="请输入母体来源" [(ngModel)]="this.settingProvider.ltock.motherAddress" ></ion-input>
    </ion-item>
    <ion-item class="item">
      <ion-label fixed>* 出生时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" doneText="确定" cancelText="取消" [(ngModel)]="this.settingProvider.ltock.slaughterDate"></ion-datetime>
    </ion-item>

    <ion-item class="item">
      <ion-label fixed> * 性别</ion-label>
      <ion-select interface="action-sheet" [(ngModel)]="this.settingProvider.ltock.sex" okText="确定" cancelText="取消">
      <ion-option value="1">公</ion-option>
      <ion-option value="2">母</ion-option>
    </ion-select>
    </ion-item>

    <ion-item class="item">
      <ion-label fixed>&nbsp;&nbsp;&nbsp;防疫状况</ion-label>
      <ion-select  multiple="true"  [(ngModel)]="this.settingProvider.ltock.epidemicIds"  okText="确定" cancelText="取消">
	    <ion-option *ngFor="let item of this.settingProvider.epidemicPrevention" value="{{item.id}}">{{item.name}}</ion-option>
	    
	  </ion-select>
    </ion-item>

    <ion-item class="item">
      <ion-label fixed> * 健康状态</ion-label>
      <ion-select interface="action-sheet" [(ngModel)]="this.settingProvider.ltock.healthy" okText="确定" cancelText="取消">
	    <ion-option value="0">良好</ion-option>
	    <ion-option value="1">合格</ion-option>
	    <ion-option value="2">不合格</ion-option>
	  </ion-select>
    </ion-item>

    <ion-item class="item">
      <ion-label fixed> * 种类</ion-label>
      <ion-select interface="action-sheet"  [(ngModel)]="this.settingProvider.ltock.type" okText="确定" cancelText="取消">
	    <ion-option value="1">猪</ion-option>
	    <ion-option value="2">牛</ion-option>
	    <ion-option value="3">羊</ion-option>
	  </ion-select>
    </ion-item>


    <ion-item class="item">
      <ion-label fixed>&nbsp;&nbsp;&nbsp;意外死亡</ion-label>
      <ion-select interface="action-sheet"  name="accidentDead" [(ngModel)]="this.settingProvider.ltock.accidentDead" okText="确定" cancelText="取消">
	    <ion-option value="1">是</ion-option>
	    <ion-option value="">否</ion-option>
	  </ion-select>
    </ion-item>



    <ion-item class="item" >
      <ion-label fixed>&nbsp;&nbsp;&nbsp;投保情况</ion-label>
      <ion-select interface="action-sheet"  [(ngModel)]="this.settingProvider.ltock.insureState" okText="确定" cancelText="取消">
      <ion-option value="1">投保</ion-option>
      <ion-option value="2">未投保</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="item"   *ngIf="this.settingProvider.ltock.insureState=='1'">
        <ion-label fixed item-start>&nbsp;&nbsp;&nbsp;投保编号</ion-label>
        <ion-input type="tel" placeholder="请输入投保编号" readonly="true" [(ngModel)]="this.settingProvider.ltock.insureId" ></ion-input>
        <ion-icon item-end (click)="doScan()" name="qr-scanner"></ion-icon>
    </ion-item>




    <ion-item class="item">
      <ion-label fixed>&nbsp;&nbsp;&nbsp;宰现地点</ion-label>
          <ion-textarea name="slaughterAddress" placeholder="请输入宰现地点" [(ngModel)]="this.settingProvider.ltock.slaughterAddress"  placeholder=""></ion-textarea>
    </ion-item>

    <ion-item class="item">
      <ion-label fixed>&nbsp;&nbsp;&nbsp;宰现情况</ion-label>
      <ion-select interface="action-sheet"  [(ngModel)]="this.settingProvider.ltock.slaughterRemark" okText="确定" cancelText="取消">
      <ion-option value="是">是</ion-option>
      <ion-option value="否">否</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="item">
      <ion-label fixed>&nbsp;&nbsp;&nbsp;买卖流向</ion-label>
          <ion-textarea name="saleFlow" placeholder="请输入买卖流向" [(ngModel)]="this.settingProvider.ltock.saleFlow" placeholder=""></ion-textarea>
    </ion-item>


    <ion-item class="item">
      <ion-label fixed>&nbsp;&nbsp;&nbsp;防疫类型</ion-label>
          <ion-textarea style="height:10rem;" placeholder="请输入防疫类型" name="epidemicType" [(ngModel)]="this.settingProvider.ltock.epidemicType"  placeholder="请输入防疫类型,逗号隔开"></ion-textarea>
    </ion-item>



    <ion-item class="item">
      <ion-label fixed>&nbsp;&nbsp;&nbsp;防疫供应商</ion-label>
          <ion-textarea style="height:10rem;"  name="epidemicProduct" [(ngModel)]="this.settingProvider.ltock.epidemicProduct"  placeholder="请输入防疫供应商，以逗号隔开"></ion-textarea>
    </ion-item>


    <ion-item class="item">
      <ion-label fixed>&nbsp;&nbsp;&nbsp;生产批次</ion-label>
          <ion-textarea style="height:10rem;" name="epidemicBatch" [(ngModel)]="this.settingProvider.ltock.epidemicBatch"  placeholder="请输入生产批次，以逗号隔开"></ion-textarea>
    </ion-item>


    <div class="blank"></div>
  	<div style="text-align: center; margin-left: 30px; margin-right: 30px;">
    <button  *ngIf="this.settingProvider.ltockinsert" class="balanced" (click)="doAdd()" ion-button block >
       保存
    </button>
    <button  *ngIf="!this.settingProvider.ltockinsert" class="balanced" (click)="doEdit()" ion-button block >
       更新
    </button>
    <button class="balanced" (click)="clearLtock()" ion-button block>
      重置
    </button>
  </div>
    </ion-list>
</ion-content>
