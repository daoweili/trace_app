<ion-header>
  <ion-navbar color="primary">
    <ion-title>牲畜养殖溯源管理平台</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="blank"></div>
    <ion-item class="item">
      <ion-label fixed>手机</ion-label>
      <ion-input type="text" ngModel valid pattern="1[0-9]{10}"  placeholder="请输入手机号" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item class="item">
      <ion-label fixed>密码</ion-label>
      <ion-input type="password" ngModel valid placeholder="请输入密码" [(ngModel)]="password"></ion-input>
    </ion-item>
  <ion-item no-lines>
    <label item-right>记住密码</label>
    <ion-toggle [(ngModel)]="remember"></ion-toggle>
  </ion-item>
  <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
    <button class="balanced" ion-button block  (click)="logIn()">
      登录
    </button>
  </div>
</ion-content>
