
<ion-header no-border>

  <ion-navbar hideBackButton color="primary">
    <ion-buttons left>
      <button ion-button navPop>
	        <ion-icon class="customIcon" name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>搜索</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="content content-md">
	<ion-grid>
		<ion-row>
			<ion-col col-10>
		 	<ion-searchbar [(ngModel)]="this.settingProvider.keyword" placeholder="农户名称、4位身份证尾数"></ion-searchbar>
		 	</ion-col>
		 	<ion-col col-2>
		 	<button class="balanced" style="height: 4.1rem;" ion-button block  (click)="doSearch()">
			      	搜索
			</button>
			</ion-col>
		</ion-row>
 	</ion-grid>

	            pullingText="下拉刷新"
	            refreshingSpinner="circles"
	            refreshingText="刷新中...">
	    </ion-refresher-content>

  	  <ion-list class="ionlist">
	    <ion-item class="ion-item" *ngFor="let item of result" (click)="selectItem(item)">
		    <h2>{{ item.name }} </h2>
	  	      <p>{{ item.mobile }}</p>
		      <p>{{ item.cardId }}</p>
	  	      <p>{{ item.farmAddress }}</p>
		</ion-item>
	  </ion-list>


	  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
	    <ion-infinite-scroll-content
	      loadingSpinner="bubbles"
	      loadingText="正在努力加载中">
	    </ion-infinite-scroll-content>
	  </ion-infinite-scroll>

	  
</ion-content>
