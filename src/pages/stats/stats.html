<!--
  Generated template for the StatsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar hideBackButton color="primary">
    <ion-buttons left>
      <button ion-button navPop>
          <ion-icon class="customIcon" name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>信息统计</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
 <ion-list>

    <ion-list-header>
      农户统计数据
      <ion-icon item-end name="md-stats" color="primary"></ion-icon>
    </ion-list-header>

    <ion-item>
      农户数
      <ion-note item-end>
        {{area}}
      </ion-note>
    </ion-item>



    <div class="blank"></div>

    <ion-list-header>
      牲畜统计数据
      <ion-icon item-end name="md-stats" color="primary"></ion-icon>
    </ion-list-header>

    <ion-item *ngFor="let nc of statser">
      {{nc.typeStr}}
      <ion-note style="padding-left: 41%;">
       {{ nc.sexStr }}
      </ion-note>
      <ion-note item-end>
       {{ nc.count }}
      </ion-note>
    </ion-item>


  </ion-list>

</ion-content>
