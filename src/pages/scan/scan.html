<ion-content padding>
	  <div class="blank" ></div>

  <h2>滴一下，扫描</h2>
  <p>
点击 “牲畜扫描” 按钮，可以开始扫描耳标。</p>
<p>当扫描到耳标后，会有滴的一声，并自动转到标签编号选择处。</p>
<p>请注意：尽量将你的PAD背对耳标，可有效增加扫描距离。  </p>
  
  <ion-row>
  	<ion-col>
  		<button class="balanced" ion-button block  (click)="doScan()">
	      	牲畜扫描
	    </button>
  	</ion-col>
  </ion-row>
</ion-content>
