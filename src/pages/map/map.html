<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="backButtonClick()" icon-only style="padding-right:10px;">
        关闭地图
      </button>
    </ion-buttons>

    <ion-title>地图信息</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="add==false" icon-only color="secondary">
        百度地图导航
      </button>
      <button ion-button *ngIf="add" icon-only (click)="addAddress(address)" color="secondary">
        添加地址
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
      <div id="r-result">
      	<input type="text" class="text-input text-input-md" #suggestId [(ngModel)]="address" id="suggestId" placeholder="请输入养殖场地址" />

      </div>
      <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:100%;height:auto; display:none;"></div>
      <div id="bdmap" style="width: 100%;height: 100%" #bdmap></div>
</ion-content>
