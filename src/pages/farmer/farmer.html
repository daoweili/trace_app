  Ionic pages and navigation.

<ion-header no-border>
  <ion-navbar hideBackButton color="primary">
    <ion-buttons  *ngIf="toPage==false" left>
      <button ion-button (click)="goBack()">
        <ion-icon class="customIcon" name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="infoType==false">农户信息</ion-title>
    <ion-title *ngIf="infoType">牲畜信息</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <div  *ngIf="toPage">

        <div class="blank"></div>
        <ion-list>
          <ion-item class="item" style="border-top:0px;">
            <ion-label fixed> * 名字</ion-label>
            <ion-input type="text" [(ngModel)]="farmer.name" ngModel valid  required placeholder="请输入名字"></ion-input>
          </ion-item>
          <ion-item class="item">
            <ion-label fixed> * 手机号码</ion-label>
            <ion-input type="tel" [(ngModel)]="farmer.mobile" ngModel valid  required placeholder="请输入手机号码"></ion-input>
          </ion-item>
          <ion-item class="item">
            <ion-label fixed> * 行政区域</ion-label>
            <ion-multi-picker id="cities" [(ngModel)]="this.settingProvider.user.areaId"  doneText="确定" cancelText="取消" item-content [multiPickerColumns]="this.settingProvider.cityColumns"></ion-multi-picker>
          </ion-item>
          <ion-item class="item">
            <ion-label fixed> * 身份证号码</ion-label>
            <ion-input type="text" required [(ngModel)]="farmer.cardId" ngModel valid  placeholder="请输入身份证号码"></ion-input>
          </ion-item>
          <ion-item class="item">
            <ion-label fixed> * 养殖地址</ion-label>
            <ion-textarea [(ngModel)]="farmer.farmAddress" required ngModel valid  placeholder="建议使用定位功能，可以让他人更容易找到你"></ion-textarea>
            <button ion-button  item-end block style="width: 40px;display: none" (click)="location()">定位</button>
          </ion-item>
        </ion-list>
        <div class="blank"></div>
      	<div style="text-align: center; margin-left: 30px; margin-right: 30px;">
        <button class="balanced" ion-button block   (click)="doAdd()" >
           新增
        </button>
      </div>
    </div>

    <div *ngIf="toPage==false">

               <ion-grid padding *ngIf="infoType==false">
                  <ion-row class="ion-row">
                    <ion-col col-4>名字 : </ion-col>
                    <ion-col col-8>{{farmer.name}}</ion-col>
                  </ion-row>

                  <ion-row class="ion-row">
                    <ion-col col-4>手机号码 : </ion-col>
                    <ion-col col-8>{{farmer.mobile}}</ion-col>
                  </ion-row>

                  <ion-row class="ion-row">
                    <ion-col col-4>身份证号码 : </ion-col>
                    <ion-col col-8>{{farmer.cardId}}</ion-col>
                  </ion-row>

                  <ion-row class="ion-row">
                    <ion-col col-4>养殖地址 : </ion-col>
                    <ion-col col-8>{{farmer.farmAddress}}</ion-col>
                  </ion-row>

              </ion-grid>


             
              <ion-list *ngIf="infoType==true">
                <div *ngIf="count>0">
                <ion-item *ngFor="let sitem of statser" >
                  <ion-grid *ngIf="statser.length>0 && sitem.farmerName"  padding>
                   <table class="table">
                      <thead>
                      <tr>
                      <th>种类</th>
                      <th>性别</th>
                      <th>数量</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let nc of sitem.details">
                      <td>{{nc.typeStr}} </td>
                      <td><code>{{ nc.sexStr }}</code></td>
                      <td><code>{{ nc.count }}</code></td>
                      </tr>
                      </tbody>
                    </table>
                  </ion-grid>
                </ion-item>
                </div>
                <ion-item *ngIf="count==0">
                <div>没有牲畜信息</div>
                </ion-item>
              </ion-list>

            <div class="blank"></div>

    </div>
</ion-content>
