<ion-header>
 <ion-navbar hideBackButton color="primary">
    <ion-buttons left>
      <button ion-button (click)="goBack()">
        <ion-icon class="customIcon" name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>扫描结果</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="blank">{{msg}}</div>
	<ion-list class="ionlist">
		<ion-list radio-group [(ngModel)]="sel">
		  <ion-item *ngFor="let item of all" class="item item-block item-ios item-radio">
		    <ion-label>{{item.code}}</ion-label>
		    <ion-radio value="{{item.code}}"></ion-radio>
		  </ion-item>
		</ion-list>

		<ion-list>
			<div style="text-align: center; margin-left: 30px; margin-right: 30px;">
		    <button class="balanced" ion-button block  (click)="goto()">
		      选择
		    </button>
		  </div>
	    </ion-list>
	  </ion-list>
</ion-content>
